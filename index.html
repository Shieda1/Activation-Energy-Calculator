<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activation Energy Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="activationenergyRadio" name="variables" checked>
  <label for="activationenergyRadio">Activation energy</label>

  <input type="radio" id="temperatureRadio" name="variables">
  <label for="temperatureRadio">Temperature</label>

  <input type="radio" id="ratecoefficientRadio" name="variables">
  <label for="ratecoefficientRadio">Rate coefficient</label>

  <input type="radio" id="constantRadio" name="variables">
  <label for="constantRadio">Constant</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Temperature</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Rate coefficient</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Constant</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
